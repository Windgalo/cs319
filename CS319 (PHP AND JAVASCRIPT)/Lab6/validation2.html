<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Validator</title>
		<meta charset="utf-8">
		<script>
		
		function formValidate(){
			
			//alert("Called correctly.");
			
			var first = document.theForm.firstName.value;
			var last = document.theForm.lastName.value;
			var email = document.theForm.emailAddress.value;
			
			if (first == ""){
				alert("Please fill in your first name!");
				document.getElementById("firstName").value=null;
				document.getElementById("firstName").focus();
				return false;
			} else if (last == ""){
				alert("Please fill in your last name!");
				document.getElementById("lastName").value=null;
				document.getElementById("lastName").focus();
				return false;
			} else if (email == "" || email.endsWith("@uwec.edu") == false){
				alert("Please fill in a UWEC email address!");
				document.getElementById("emailAddress").value=null;
				document.getElementById("emailAddress").focus();
				return false;
			} else if (age == "") {
				alert("Please fill in your age!");
				document.getElementById("age").value=null;
				document.getElementById("age").focus();
				return false;
			} else if (age < 18){
				alert("You must be at least 18 years old.");
				document.getElementById("age").focus();
				return false;
			} else {
				return true;
			}
			
			
		}
		</script>
	</head>
	<body>
		<form name="theForm" id="theForm" action="http://yoda.cs.uwec.edu/cs319/students/siasmj/echo.php" method="get" onsubmit="return formValidate();">
			<p>First Name: <input type="text" name="firstName" id="firstName"></p>
			<p>Last Name: <input type="text" name="lastName" id="lastName"></p>
			<p>Email: <input type="text" name="emailAddress" id="emailAddress"></p>
			<p>Age: <input type="text" name="age" id="age"></p>
			<p><input type="submit" name="submit" id="submit" value="Submit"></p>
		</form>
	</body>
</html>

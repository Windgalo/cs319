<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Even Numbers</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			var num = 2;
			//document.write("Starting Loop ");
			
			while(num <= 100){
				document.write(num + " ");
				num = (num + 2);
			}
			
			//document.write("Loop Stopped!");
		</script>
	</body>
</html>

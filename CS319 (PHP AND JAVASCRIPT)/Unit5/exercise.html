<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Month Checker</title>
		<meta charset="utf-8">
		<script>
		
		function month(){
			
			var input = document.monthForm.monthNumber.value;
			
			if (input < 1 || input > 12){
				alert("That number doesn't correspond to a month, silly!");
				document.getElementById("monthNumber").value=null;
				document.getElementById("monthNumber").focus();
				return false;
			} else if (input == 1) {
				alert("January");
				return true;
			} else if (input == 2) {
				alert ("February");
				return true;
			} else if (input == 3) {
				alert("March");
				return true;
			} else if (input == 4) {
				alert ("April");
				return true;
			} else if (input == 5) {
				alert("May");
				return true;
			} else if (input == 6) {
				alert ("June");
				return true;
			} else if (input == 7) {
				alert("July");
				return true;
			} else if (input == 8) {
				alert ("August");
				return true;
			} else if (input == 9) {
				alert("September");
				return true;
			} else if (input == 10) {
				alert ("October");
				return true;
			} else if (input == 11) {
				alert("November");
				return true;
			} else if (input == 12) {
				alert ("December");
				return true;
			} else {
				alert ("Is that even a number? Try again...")
			}
		}
		</script>
	</head>
	<body>
		<form name="monthForm" id="monthForm" action="#" method="get" onsubmit="return month();">
			<p><input type="text" name="monthNumber" id="monthNumber"></p>
			<p><input type="submit" name="submit" id="submit" value="Submit"></p>
		</form>
	</body>
</html>
